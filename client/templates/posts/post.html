<template name="post">
    <td class='date_time'>
        {{timestamp_date}}
        {{timestamp_time}}
    </td>

    {{#if character_name}}
        <td class='character'>
            {{character_name}}:
            {{body}}
        </td>
        <td class='context'>&nbsp;</td>
    {{else}}
        <td class='character'>&nbsp;</td>
        <td class='context'>
            {{body}}
        </td>
    {{/if}}
</template>
