<template name="new_post">
    
    <div id="new_post">
        <p>
            <span><a href='/feeds/{{feed_id}}'>Back</a></span>
        </p>
    
        <hr />

        <p>
            <span class='name'>{{feed_name}}</span>
        </p>
    
        <hr />
    
        <p>
            Starts on: {{date_string}} {{time_string}}
        </p>
    
        <hr />
    
        <ul id='characters'>
            {{#each characters}}
                <li>[ {{key}} ] {{name}}</li>
            {{/each}}
        </ul>
    
        <hr />
    
        <div id='situation_post'>
            <p>Situation:</p>
        
            <p class='last_post'>Last post: {{#last_post_situation}}{{/last_post_situation}}</p>
        
            <textarea rows="8" cols="40" id="situation" placeholder="New situation post"></textarea>
            <br />
            <input type="button" class="submit" value="Send" />
        </div>
    
        <hr />

        <div id='character_post'>
            <p>Cast:</p>
        
            <p class='last_post'>Last post: {{#last_post_character}}{{/last_post_character}}</p>
        
            <textarea rows="8" cols="40" id="character" placeholder="New character post"></textarea>
            <br />
            <input type="button" class="submit" value="Send" />
        </div>
    
        <hr />
    
        <div id='opinion_post'>
            <p>Opinion:</p>
        
            <p class='last_post'>Last post: {{#last_post_opinion}}{{/last_post_opinion}}</p>
        
            <textarea rows="8" cols="40" id="opinion" placeholder="New situation post"></textarea>
            <br />
            <input type="button" class="submit" value="Send" />
        </div>
    
    </div>
    
</template>
