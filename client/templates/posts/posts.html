<template name="posts">

    <div id="posts">
        
        <div id="info">
            <div>{{date_string}}</div>
            <div>
                &nbsp;
                {{#if has_prev}}
                    <a href='#' id='prev'>&uarr;</a>
                {{/if}}
            </div>
            <div>{{time_string}}</div>
            <div>
                &nbsp;
                {{#if has_next}}
                    <a href='#' id='next'>&darr;</a>
                {{/if}}
            </div>
        </div>
        
        <ol id="situation" class='posts'>
            <div class='name'>{{feed_name}}</div>
            
            {{#each situation_posts}}
                {{> post}}
            {{/each}}
        </ol>
        
        <ol id="cast" class='posts'>
            {{#each cast_posts}}
                {{> post}}
            {{/each}}
        </ol>
        
        <ol id="opinion" class='posts'>
            {{#each opinion_posts}}
                {{> post}}
            {{/each}}
        </ol>
    
    </div>
    
    <div id='situation' class='label'>Situation</div>
    <div id='cast' class='label'>Cast</div>
    <div id='opinion' class='label'>Opinion</div>
    <div id='back'><a href='/'>Back</a></div>
    
</template>
