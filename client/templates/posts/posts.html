<template name="posts">

    <div id="posts">
        
        <div id="info">
            <div class='nav prev'>
                &nbsp;
                {{#if has_prev}}
                    &uarr;
                {{/if}}
            </div>
            <div class='time'>{{time_string}}</div>
            <div class='nav prev'>
                &nbsp;
                {{#if has_next}}
                    &darr;
                {{/if}}
            </div>
        </div>
        
        <ol id="situation" class='posts'>
            <div class='name'>{{feed_name}}</div>
            <div class='date'>{{feed_date}}</div>
            
            {{#each situation_posts}}
                {{> post}}
            {{/each}}
        </ol>
        
        <ol id="cast" class='posts'>
            {{#each cast_posts}}
                {{> post}}
            {{/each}}
        </ol>
        
        <ol id="opinion" class='posts'>
            {{#each opinion_posts}}
                {{> post}}
            {{/each}}
        </ol>
    
    </div>
    
    <div id='situation' class='label'>Situation</div>
    <div id='cast' class='label'>Cast</div>
    <div id='opinion' class='label'>Opinion</div>
    <div id='back'><a href='/'>&hellip;</a></div>
    
</template>
