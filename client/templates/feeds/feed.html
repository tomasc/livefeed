<template name="feed">

    <tr>
        <td class='situation'>
            <div class='name'><a href="/feeds/{{_id}}" class='feed_name'>{{name}}</a></div>
            {{#if authors}}
                <div class='authors'>by {{authors}}</div>
            {{/if}}
        </td>

        <td class='time'>
            <div class='date'>{{date_string}}</div>
            {{#if time}}
                <div class='time elapsed'>{{time}}</div>
            {{else}}
                <div class='time'>starts at {{time_string}}</div>
            {{/if}}
        </td>

        <td class='cast'>
            <ul class='characters'>
                {{#each characters}}
                    <li>{{name}}</li>
                {{/each}}
            </ul>
        </td>
    </tr>

</template>
