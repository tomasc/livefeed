<template name="edit_feeds">
    
    <p><a href='/feeds'>Back</a></p>
    
    <hr />
        
    {{> new_feed}}
    
    <hr />
    
    <table id="feeds" class='edit'>
        <tr>
            <th class='situation'>Situation</th>
            <th class='time'>Time</th>
            <th class='cast'>Cast</th>
        </tr>
        
        {{#each feeds}}
            {{> edit_feed}}
        {{/each}}
    </table>
    
</template>
